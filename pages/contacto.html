        <div class="content">

           
    
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <h3>Dejanos tus datos</h3>
                    <form action="" method="" enctype="text/plain">
                        <p>
                            <label for="apellido"> Apellido </label>
                            <input type="text" name="apellido" id="apellido"placeholder="Ingrese su Apellido">
                        </p>
                        <p>
                          <label for="nombre"> Nombre </label>
                          <input type="text" name="nombre" id="nombre"placeholder="Ingrese su Nombre">
                      </p>                       
                        <p>
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Ingrese su Mail">
                        </p>
                        <p>
                            <label>Telefono</label>
                            <input type="tel" name="phone" placeholder="Ingrese su Telefono">
                        </p>
                        <p>
                            <label>Interes</label>
                            <input type="text" name="affair" placeholder="Ingrese tema de consulta">
                        </p>
                        <p class="block">
                           <label>Mensaje</label> 
                            <textarea name="message" rows="3" placeholder="Motivo"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                
            </div>
    
        </div>
